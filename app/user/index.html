<user>
  <section class="content-header">
    <h1>
      用户列表
      <small>可查所有用户列表</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 系统</a></li>
      <li class="active">用户管理</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-primary" style="min-height: {riot.config.panelHeight}px;">
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tr>
                <th style="text-align: center;">#</th>
                <th>账户</th>
                <th>昵称</th>
                <th>类型</th>
                <th>是否审核</th>
                <th>操作</th>
              </tr>
              <tr each={item, i in list}>
                <td style="text-align: center;">{i + 1}</td>
                <td>{item.userName}</td>
                <td>{item.nickName}</td>
                <td>{item.type}</td>
                <td>
                  <span if={item.audited} class="label label-success">已审核</span>
                  <span if={!item.audited} class="label label-warning">未审核</span>
                </td>
                <td>
                  <span if={!item.audited} ><a id={item.id} href="/#" onclick={audit}>通过</span>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    var _this = this;
    this.on('mount', function() {
      $.ajax({
        url: riot.config.apiPrefix + 'system/user/list',
        type: 'get'
      }).done(function(data) {
        console.log('user list ' + data);
        _this.update(data);
      }).fail(function() {
        console.log('error');
      })
    });

    audit(){
      console.log('e:' + event.target);
      var id = event.target.id;
      $.ajax({
        url: riot.config.apiPrefix + 'system/user/audit/' + id,
        type: 'get'
      }).done(function(data) {
        if(data.result=='true'){
          console.log('审核成功');
          riot.route('user');
        }else{
          console.log('审核失败');
        }
      }).fail(function() {
        console.log('error');
      })
    }
  </script>
</user>
