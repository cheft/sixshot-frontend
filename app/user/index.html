<user>
  <section class="content-header">
    <h1>
      用户列表
      <small>可查所有用户列表</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 系统</a></li>
      <li class="active">用户管理</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-primary" style="min-height: {riot.config.panelHeight}px;">
          <div class="box-header">
            <h3 class="box-title">&nbsp;</h3>
            <div class="box-tools">
              <pagination></pagination>
            </div>
          </div>
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tr>
                <th style="text-align: center;">#</th>
                <th>账户</th>
                <th>昵称</th>
                <th>类型</th>
                <th>是否审核</th>
                <th>操作</th>
              </tr>
              <tr each={item, i in list}>
                <td style="text-align: center;">{i + 1 + ((pageNumber - 1) * pageSize)}</td>
                <td>{item.userName}</td>
                <td>{item.nickName}</td>
                <td>{item.type}</td>
                <td>
                  <span if={item.audited} class="label label-success">已审核</span>
                  <span if={!item.audited} class="label label-warning">未审核</span>
                </td>
                <td>
                  <a if={!item.audited} id={item.id} href='javascript:;' onclick={audit}>通过</a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    var _this = this;

    this.on('mount', function() {
      this.fetch(1);
    });

    fetch(pageNumber) {
      $.ajax({
        url: riot.config.apiPrefix + 'system/user/list/' + pageNumber,
        type: 'get'
      }).done(function(data) {
        _this.update(data);
      }).fail(function() {
        console.log('error');
      });
    }

    audit(){
      var id = event.target.id;
      $.ajax({
        url: riot.config.apiPrefix + 'system/user/audit/' + id,
        type: 'get'
      }).done(function(data) {
        if(data.result=='true'){
          console.log('审核成功');
          $.notify('<strong>审核成功！</strong>', {type: 'success'});
          _this.fetch();
        }else{
          $.notify('<strong>登录失败：</strong>', {type: 'error'});
        }
      }).fail(function() {
        console.log('error');
      })
    }
  </script>
</user>
