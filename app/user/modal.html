<modal>
  <div class="modal fade" id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">请输入描述</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" class="form-control" name="content" placeholder="请输入描述"> </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick={ok}>确定</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    this.on('open', function() {
      this.content.value = '';
      $(this.root).find('#modal').modal({});
    });

    ok() {
      this.trigger('ok', this.content.value);
    };
  </script>
</modal>
