<navigator>
  <div class="user-panel">
    <div class="pull-left image">
      <img src="/assets/vendors/adminlte/img/user2-160x160.jpg" class="img-circle" alt="User Image">
    </div>
    <div class="pull-left info">
      <p>{user.nickName || user.username}&nbsp;</p>
      <!-- Status -->
      <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
    </div>
  </div>
  <ul class="sidebar-menu">
    <li class="header">功能菜单</li>
    <li class="active"><a href="#chat"><i class="fa fa-wechat"></i> <span>聊天</span></a></li>
    <li><a href="#dialog"><i class="fa fa-android"></i> <span>问答管理</span></a></li>
    <li each={riot.data.dictionaries}><a href="#poem/{key}"><i class="fa {icon ? icon : 'fa-ioxhost'}"></i> <span>{value}管理</span></a></li>
    <li if={user.type=='admin'}><a href="#user"><i class="fa fa-user"></i> <span>用户管理</span></a></li>
    <li if={user.type=='admin'}><a href="#settings"><i class="fa fa-cog"></i><span>系统设置</span></a></li>
  <script>
    this.user = riot.data.user;
  </script>
</navigator>
