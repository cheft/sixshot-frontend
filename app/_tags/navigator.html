<navigator>
  <div class="user-panel">
    <div class="pull-left image">
      <img src="/assets/vendors/adminlte/img/user2-160x160.jpg" class="img-circle" alt="User Image">
    </div>
    <div class="pull-left info">
      <p>{user.nickName || user.username}&nbsp;</p>
      <!-- Status -->
      <a href="javascript:;" onclick={openHelp}><i class="fa fa fa-question-circle text-yellow"></i> 帮助</a>
      <a href="javascript:;" onclick={openFeedback}><i class="fa fa-briefcase text-success"></i> 反馈建议</a>
    </div>
  </div>
  <ul class="sidebar-menu">
    <li class="header">功能菜单</li>
    <li class="active"><a href="#chat"><i class="fa fa-wechat"></i> <span>与尔朵聊天</span></a></li>
    <li><a href="#dialog"><i class="fa fa-android"></i> <span>问答</span></a></li>
    <li each={riot.data.dictionaries}><a href="#poem/{key}"><i class="fa {icon ? icon : 'fa-ioxhost'}"></i> <span>{value}</span></a></li>
    <li if={user.type=='admin'}><a href="#user"><i class="fa fa-user"></i> <span>用户管理</span></a></li>
    <li if={user.type=='admin'}><a href="#feedbacks"><i class="fa fa-briefcase"></i> <span>反馈管理</span></a></li>
    <li if={user.type=='admin'}><a href="#settings"><i class="fa fa-cog"></i><span>系统设置</span></a></li>
  <script>
    this.user = riot.data.user;
    openFeedback() {
      riot.tags.feedback[0].trigger('open');
    }

    openHelp() {
      riot.tags.help[0].trigger('open');
    }
  </script>
</navigator>
