<pagination>
  <ul class="pagination pagination-sm no-margin pull-right">
    <li><a href="javascript:;" onclick={first}>首页</a></li>
    <li><a href="javascript:;" onclick={prev}>上一页</a></li>
    <li><span>{pageNumber} / {totalPage} 页</span></li>
    <li><a href="javascript:;" onclick={next}>下一页</a></li>
    <li><a href="javascript:;" onclick={last}>尾页</a></li>
  </ul>

  <script>
    this.pageNumber = 1;
    this.totalPage = 1;

    first() {
      this.pageNumber = 1;
      this.parent.fetch(this.pageNumber);
    }

    prev() {
      if (this.pageNumber > 1) this.pageNumber--;
      this.parent.fetch(this.pageNumber);
    }

    next() {
      if (this.pageNumber < this.totalPage) this.pageNumber++;
      this.parent.fetch(this.pageNumber);
    }

    last() {
      this.pageNumber = this.totalPage;
      this.parent.fetch(this.pageNumber);
    }
  </script>
</pagination>
