<pagination>
  <ul class="pagination pagination-sm no-margin pull-right">
    <li><a href="javascript:;" onclick={first}>首页</a></li>
    <li><a href="javascript:;" onclick={prev}>上一页</a></li>
    <li><span>{pageNumber} / {totalPage} 页</span></li>
    <li><a href="javascript:;" onclick={next}>下一页</a></li>
    <li><a href="javascript:;" onclick={last}>尾页</a></li>
  </ul>

  <script>
    this.page = 1;
    var path = location.hash.replace('#', '');

    first() {
      this.page = 1;
      this.parent.fetch(this.page);
      riot.data[path + 'Page'] = this.page;
    }

    prev() {
      if (this.page > 1) this.page--;
      this.parent.fetch(this.page);
      riot.data[path + 'Page'] = this.page;
    }

    next() {
      if (this.page < this.totalPage) this.page++;
      this.parent.fetch(this.page);
      riot.data[path + 'Page'] = this.page;
    }

    last() {
      this.page = this.totalPage;
      this.parent.fetch(this.page);
      riot.data[path + 'Page'] = this.page;
    }
  </script>
</pagination>
