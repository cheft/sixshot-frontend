<dialog>
  <section class="content-header">
    <h1>
      对话列表
      <small>可查看您录入的所有对话列表</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
      <li class="active">对话列表</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <div class="box-title">
              <a href="/#!dialog-form" class="btn btn-sm btn-success"><i class="fa fa-plus"></i> 增加</a>
            </div>
          </div>
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tr>
                <th>#</th>
                <th>对话描述</th>
                <th>场景</th>
                <th>用户</th>
                <th>创建时间</th>
                <th>是否采纳</th>
                <th>操作</th>
              </tr>
              <tr each={item, i in list}>
                <td>{i + 1}</td>
                <td><a href="/#!dialog-form/{item.id}">{item.name}</a></td>
                <td>{item.sceneName}</td>
                <td>{item.creatorName}</td>
                <td></td>
                <td>
                  <span if={item.audited} class="label label-success">已采纳</span>
                  <span if={!item.audited} class="label label-warning">未采纳</span>
                </td>
                <td><a href="/#">采纳</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    var _this = this;
    this.on('mount', function() {
      $.ajax({
        url: riot.config.apiPrefix + 'knowledge/dialog/list',
        type: 'get'
      }).done(function(data) {
        console.log(data);
        _this.update(data);
      }).fail(function() {
        console.log('error');
      })
    });
  </script>
</dialog>
