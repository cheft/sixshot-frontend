<dialog-form>
  <section class="content-header">
    <h1>
      对话
      <small>编辑或查看对话</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
      <li><a href="#dialog">对话列表</a></li>
      <li class="active">编辑对话</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary" style="min-height: {riot.config.panelHeight}px;">
          <form role="form">
            <input name="id" type="hidden" value="{dialog.id}">
            <div class="box-body">
              <div class="form-group">
                <label for="type">对话场景类型</label>
                <select class="form-control select2" name="sceneName" style="width: 100%;">
                  <option selected={dialog.sceneName == 'chat'} value="chat">聊天</option>
                  <option selected={dialog.sceneName == 'poem'} selected value="poem">诗歌</option>
                  <option selected={dialog.sceneName == 'arithmetic'} value="arithmetic">算数</option>
                  <option selected={dialog.sceneName == 'english'} value="english">英语</option>
                </select>
              </div>
              <div class="form-group">
                <label for="desc">对话描述</label>
                <input type="text" class="form-control" name="name" value={dialog.name} placeholder="对话描述" onblur={validateName}>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <inline-grid type="ask" name="asks" title="问题列表" theme="info"></inline-grid>
                </div>
                <div class="col-md-6">
                  <inline-grid type="answer" name="answers" title="答案列表" theme="warning"></inline-grid>
                </div>
              </div>
            </div>
            <div class="box-footer">
              <button type="button" class="btn btn-primary" onclick={saveDialog}>保存</button>
              <button type="button" class="btn btn-cancel" onclick={cancel}>取消</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script>
  var _this = this;
  this.on('mount', function() {
    $('.select2').select2();
    this.fill();
  })
  .on('updated', function() {
    $('.select2').select2();
  });

  validateName(){
    $.ajax({
      url: riot.config.apiPrefix + 'knowledge/dialog/validate/' + this.name.value,
      type: 'post',
      data: {}
    }).done(function(data) {
      if(data.result=='true'){
        console.log('对话可用');
      }else{
        _this.name.focus();
        $.notify('<strong>该用对话已存在：</strong>', {type: 'error', delay:50});
      }
    }).fail(function() {
      console.log('error');
    })  
  }

  fill() {
    if (!this.opts.pathId) {
      return;
    }

    $.ajax({
      url: riot.config.apiPrefix + 'knowledge/dialog/edit/' + this.opts.pathId,
      type: 'get',
    }).done(function(data) {
      _this.tags.asks.list = data.asks;
      _this.tags.answers.list = data.answers;
      _this.update(data);
    }).fail(function() {
      console.log('error');
    })
  }

  saveDialog() {
    var formData = {
      'dialog.id': this.id.value,
      'dialog.sceneName': this.sceneName.value,
      'dialog.name': this.name.value,
      asks: JSON.stringify(this.tags.asks.list),
      answers: JSON.stringify(this.tags.answers.list)
    }

    this.save(formData);
  }

  save(data) {
    var url = riot.config.apiPrefix + 'knowledge/dialog/' + (data['dialog.id'] ? 'update' : 'save');
    $.ajax({
      url: url,
      type: 'post',
      data: data
    }).done(function(data) {
      console.log(data);
      if (data.result == 'true') {
        $.notify('<strong>保存成功！</strong>', {type: 'success'});
        riot.route('dialog');
      }
    }).fail(function() {
      console.log('error');
    })
  }
  
  
  cancel() {
    location.href = '#dialog';
  }
  </script>
</dialog-form>
