<poem>
  <section class="content-header">
    <h1>
      对话列表
      <small>可查看您录入的所有对话列表</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
      <li class="active">对话列表</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-primary" style="min-height: {riot.config.panelHeight}px;">
          <div class="box-header">
            <div class="box-title">
              <a href="#poem-form/type-ap" class="btn btn-sm btn-success"><i class="fa fa-plus"></i> 录入古诗</a>
              <a href="#poem-form/type-nr" class="btn btn-sm btn-info"><i class="fa fa-plus"></i> 录入儿歌</a>
            </div>
            <pagination></pagination>
          </div>
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tr>
                <th style="text-align: center;">#</th>
                <th>诗歌名（别名）</th>
                <th>作者</th>
                <th>类型</th>
                <th>录入者</th>
                <th>录入时间</th>
                <th>是否采纳</th>
                <th>操作</th>
              </tr>
              <tr each={item, i in list}>
                <td style="text-align: center;">{i + 1 + ((pageNumber - 1) * pageSize)}</td>
                <td><a href="#poem-form/{item.id}">{item.name}
                  <span if={item.alias && item.name != item.alias}>（{item.alias}）</span>
                </a></td>
                <td>{item.author}</td>
                <td>{item.type == 'ap' ? item.dynasty + '古诗' : '儿歌'}</td>
                <td>{item.creatorName}</td>
                <td>{item.createDate}</td>
                <td>
                  <span if={item.audited} class="label label-success">已采纳</span>
                  <span if={!item.audited} class="label label-warning">未采纳</span>
                </td>
                <td>
                  <a if={user.type == 'admin' && !item.audited} href="#dialog-audit/{item.id}">审核</a>
                  <a if={!item.audited} href="javascript:;" onclick={del}>删除</a>
                </td>
              </tr>
              <tr if={list.length == 0}>
                <td colspan="7" style="text-align: center;">快来增加你的第一个问题吧！</td>
              </tr>
            </table>
          </div>

        </div>
      </div>
    </div>
  </section>

  <script>
    this.user = riot.data.user;
    var _this = this;
    this.sceneMap = {
      chat: '聊天',
      poem: '诗歌',
      arithmetic: '算数',
      english: '英语'
    };
    this.on('mount', function() {
      this.fetch(1);
    });

    fetch(pageNumber) {
      $.ajax({
        url: riot.config.apiPrefix + 'knowledge/poem/list/' + pageNumber,
        type: 'get'
      }).done(function(data) {
        _this.update(data);
      }).fail(function() {
      })
    }

    audit(e){
      console.log(e);
      var id = e.item.item.id;
      $.ajax({
        url: riot.config.apiPrefix + 'knowledge/poem/audit/' + id,
        type: 'get'
      }).done(function(data) {
        if(data.result=='true'){
          console.log('审核成功');
          _this.fetch(_this.pageNumber);
        }else{
          console.log('审核失败');
        }
      }).fail(function() {
        console.log('error');
      })
    }

    del(e) {
      var id = e.item.item.id;
      $.ajax({
        url: riot.config.apiPrefix + 'knowledge/poem/delete/' + id,
        type: 'get'
      }).done(function(data) {
        if(data.result=='true'){
          console.log('删除成功');
          _this.fetch(_this.pageNumber);
        }else{
          console.log('删除失败');
        }
      }).fail(function() {
        console.log('error');
      })
    }
  </script>
</poem>
