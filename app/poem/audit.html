<poem-audit>
  <section class="content-header">
    <h1>
      对话
      <small>审核对话</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
      <li><a href="#dialog">对话列表</a></li>
      <li class="active">审核对话</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary" style="min-height: {riot.config.panelHeight}px;">
          <form role="form">
            <input name="id" type="hidden" value="{dialog.id}">
            <div class="box-body">
              <div class="form-group">
                <label for="type">对话场景类型</label>
                <div class="form-control" style="border-color: #ffe;">{sceneMap[dialog.sceneName]}</div>
              </div>
              <div class="form-group">
                <label for="desc">对话描述</label>
                <div class="form-control" style="border-color: #ffe;">{dialog.name}</div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <inline-grid name="asks" title="问题列表" theme="info" readonly="true"></inline-grid>
                </div>
                <div class="col-md-6">
                  <inline-grid name="fixasks" title="问题列表修正" theme="warning"></inline-grid>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <inline-grid name="answers" title="答案列表" theme="info" readonly="true"></inline-grid>
                </div>
                <div class="col-md-6">
                  <inline-grid name="fixanswers" title="答案列表修正" theme="warning"></inline-grid>
                </div>
              </div>
              <div class="form-group">
                <label for="desc">意见</label>
                <input name="auditContent" class="form-control" type="text">
              </div>
            </div>
            <div class="box-footer">
              <button type="button" class="btn btn-primary" onclick={audit}>采纳</button>
              <button type="button" class="btn btn-warning" onclick={reject}>不采纳</button>
              <button type="button" class="btn btn-cancel" onclick={cancel}>取消</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script>
  this.sceneMap = {
    chat: '聊天',
    poem: '诗歌',
    arithmetic: '算数',
    english: '英语'
  };

  var _this = this;
  this.on('mount', function() {
    this.fill();
  });

  fill() {
    if (!this.opts.pathId) {
      return;
    }

    $.ajax({
      url: riot.config.apiPrefix + 'knowledge/dialog/edit/' + this.opts.pathId,
      type: 'get',
    }).done(function(data) {
      _this.tags.asks.list = data.asks;
      _this.tags.fixasks.list = data.asks;
      _this.tags.answers.list = data.answers;
      _this.tags.fixanswers.list = data.answers;
      _this.update(data);
    }).fail(function() {
      console.log('error');
    })
  }

  getFormData() {
    var formData = {
      id: this.id.value,
      asks: JSON.stringify(this.tags.fixasks.list),
      answers: JSON.stringify(this.tags.fixanswers.list),
      auditContent: this.auditContent.value
    }

    return formData;
  }

  audit() {
    var data = this.getFormData();
    var url = riot.config.apiPrefix + 'knowledge/dialog/audit/' + data.id
    $.ajax({
      url: url,
      type: 'post',
      data: data
    }).done(function(data) {
      console.log(data);
      if (data.result == 'true') {
        riot.route('dialog');
      }
    }).fail(function() {
      console.log('error');
    })
  }

  reject(data) {
    var data = this.getFormData();
    // :TODO 不采纳
  }
  
  cancel() {
    location.href = '#dialog';
  }
  </script>
</poem-audit>
