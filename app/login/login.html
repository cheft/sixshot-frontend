<login>
  <div class="login-box">
    <div class="login-logo">
      <a href="/"><b>用户登录</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
<!-- 
      <p class="login-box-msg">Sign in to start your session</p>
       -->
      <form method="post">
        <div class="form-group has-feedback">
          <input type="text" name="userName"  class="form-control" placeholder="账户名称">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" name="password" class="form-control" placeholder="账户密码">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" onclick={login}>登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
      </div>
      <!-- /.social-auth-links -->
      <a href="#">I forgot my password</a>
      <br>
      <a href="register.html" class="text-center">Register a new membership</a>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->

  <script>
  var _this = this;

  login() {
    var formData = {
      'user.userName': this.userName.value,
      'user.password': this.password.value
    }
    console.log(formData);

    $.ajax({
      url: riot.config.apiPrefix + 'system/user/login',
      type: 'post',
      data: formData
    }).done(function(data) {
      console.log(data);
      if(data.result=='true'){
        riot.route('dialog');
      }else{
        // 提示错误信息
      }
    }).fail(function() {
      console.log('error');
    })

  }
  </script>
</login>
