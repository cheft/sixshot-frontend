<login>
  <div class="login-box">
    <div class="login-logo" style="color: #367fa9;">
      <b>尔木科技用户登录</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <!-- 
      <p class="login-box-msg">Sign in to start your session</p>
       -->
      <form method="post">
        <div class="form-group has-feedback">
          <input type="text" name="userName"  class="form-control" placeholder="账户名称">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" name="password" class="form-control" placeholder="账户密码" onkeyup={login}>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck" style="margin-left: 20px;">
              <label>
                <!-- <input type="checkbox"> 记住 -->
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="button" class="btn btn-primary btn-block btn-flat" onclick={login}>登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <!-- /.social-auth-links -->
      <!--<a href="#">I forgot my password</a>-->
      <!--<br>-->
      <a href="#register" class="text-center">注册新账户</a>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->

  <script>
  var _this = this;

  login(e) {
    if ((e instanceof KeyboardEvent && e.which == 13) || e instanceof MouseEvent) {
      var formData = {
        'user.userName': this.userName.value,
        'user.password': this.password.value
      }

      $.ajax({
        url: riot.config.apiPrefix + 'system/user/login',
        type: 'post',
        data: formData
      }).done(function(data) {
        if(data.result == 'true'){
          location.href = '/';
        }else{
          $.notify('<strong>登录失败：</strong>' + data.result, {type: 'error'});
        }
      }).fail(function() {
        console.log('error');
      })
    }
  }
  </script>
</login>
